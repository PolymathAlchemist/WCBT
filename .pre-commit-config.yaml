repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (uv)
        entry: uv run ruff check . --fix
        language: system
        pass_filenames: false
        types: [python]

      - id: ruff-format
        name: ruff format (uv)
        entry: uv run ruff format .
        language: system
        pass_filenames: false
        types: [python]

      - id: mypy
        name: mypy (uv)
        entry: uv run mypy .
        language: system
        pass_filenames: false
        types: [python]

      - id: pytest
        name: pytest (uv)
        entry: uv run pytest
        language: system
        pass_filenames: false
        types: [python]
