repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy (uv)
        entry: uv run mypy .
        language: system
        pass_filenames: false
        types: [python]

      - id: pytest
        name: pytest (uv)
        entry: uv run pytest
        language: system
        pass_filenames: false
        types: [python]
