name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3

      - name: Sync
        run: uv sync --dev

      - name: Debug (post-sync)
        shell: pwsh
        run: |
          uv --version
          uv run python -c "import sys; print(sys.executable)"
          uv run python -c "import shutil; print('ruff path:', shutil.which('ruff'))"
          uv run python -m pip show ruff

      - name: Audit
        run: uv run pip-audit

      - name: Ruff
        run: uv tool run ruff check .

      - name: Format check
        run: uv tool run ruff format --check .

      - name: Mypy
        run: uv run mypy .

      - name: Pytest
        run: uv run pytest
